<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Tab Demo</title>

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        


    </head>

    <body>
             
        <section class="page">
           
           <div id="tabs" class="group">
                <nav class="group">
                    <a href="#" class="btn" data-tab="tab1">Show Tab 1</a>
                    <a href="#" class="btn" data-tab="tab2">Show Tab 2</a>
                    <a href="#" class="btn" data-tab="tab3">Show Tab 3</a>
                </nav>
               
               <div class="content" id="tab1">
                   Tab 1
               </div>
               <div class="content" id="tab2">
                   Tab 2
               </div>
               <div class="content" id="tab3">
                   Tab 3
               </div>
           </div>

        </section>

        <script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
